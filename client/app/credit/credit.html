<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Creditar saldo</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="creditMoney(form)" novalidate>

        <div class="form-group">
          <label>Saldo</label>

          <input type="money" name="credit" class="form-control" ng-model="user.saldo"
                 mongoose-error/>
        </div>

        <div class="form-group">
          <label>Valor a creditar</label>

          <input type="money" name="valueToAdd" class="form-control" ng-model="user.valorACreditar"
                 mongoose-error/>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Salvar mudan√ßas</button>
      </form>
    </div>
  </div>
</div>
